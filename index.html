<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
</head>
<style>
    p {
        text-align: center;
        font-size: 60px;
        margin-top: 10px;
  text-align: center;
  background-color: wheat;
  width: 700px;
  border: 25px solid khaki;
  padding: 70px;
  margin: 200px;
  height: 50px;
}
    }
</style>
</head>

<body>
    <h1 style="text-align: center;">Digital Timer</h1>
    <p id="demo"></p>


    <script>

        var countDownDate = new Date("July 10, 2021 10:10:10").getTime();


        var x = setInterval(function () {


            var now = new Date().getTime();


            var distance = countDownDate - now;


            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);


            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";


            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = " ALERT The time has expired";
            }
        }, 1000);
    </script>
</body>

</html>
